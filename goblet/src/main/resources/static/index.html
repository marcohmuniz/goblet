<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div id="box">
    <header>
        <h1>Play Goblet</h1>
    </header>
    <input id="login" placeholder="Place a login here">
    <button onclick="create_game()">Create a new game</button>
    <input id="game_id" placeholder="Paste game id">
    <button onclick="connectToSpecificGame()">Connect by game id</button>
    <button onclick="connectToRandom()">Connect to random game</button>
    <ul id="gameBoard">
        <li class="cup" id="0_0"><div></div></li>
        <li class="cup" id="0_1"><div></div></li>
        <li class="cup" id="0_2"><div></div></li>
        <li class="cup" id="0_3"><div></div></li>
        <li class="cup" id="1_0"><div></div></li>
        <li class="cup" id="1_1"><div></div></li>
        <li class="cup" id="1_2"><div></div></li>
        <li class="cup" id="1_3"><div></div></li>
        <li class="cup" id="2_0"><div></div></li>
        <li class="cup" id="2_1"><div></div></li>
        <li class="cup" id="2_2"><div></div></li>
        <li class="cup" id="2_3"><div></div></li>
        <li class="cup" id="3_0"><div></div></li>
        <li class="cup" id="3_1"><div></div></li>
        <li class="cup" id="3_2"><div></div></li>
        <li class="cup" id="3_3"><div></div></li>
    </ul>
    <div class="clearfix"></div>
    <footer>
        <div id="message"></div>
    </footer>
</div>
<div class="otherBox">
    <ul class="inventory">
        <li class="inv" id="inv_0"><div></div></li>
        <li class="inv" id="inv_1"><div></div></li>
        <li class="inv" id="inv_2"><div></div></li>
    </ul>
</div>

<div class="otherBox" id="opponentInventory">
    <ul class="inventory">
        <li class="inv" id="oinv_0"><div></div></li>
        <li class="inv" id="oinv_1"><div></div></li>
        <li class="inv" id="oinv_2"><div></div></li>
    </ul>
</div>

<script src="js/script.js"></script>
<script src="js/socket.js"></script>

</body>
</html>
